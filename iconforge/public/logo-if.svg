<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <title>IconForge Monogram Base</title>
  <!-- ====== EDITABLE COLORS ====== -->
  <!-- Fondo principal -->
  <rect x="0" y="0" width="512" height="512" fill="#0b0b0b"/>
  <!-- Contenedor (opcional): tarjeta redondeada dentro del fondo -->
  <rect x="48" y="48" width="416" height="416" rx="64" ry="64" fill="#111316"/>

  <!-- ====== MONOGRAMA “IF” (geometría simple, sin tipografía) ====== -->
  <!-- I -->
  <rect x="164" y="156" width="36" height="200" rx="8" fill="#FFFFFF"/>
  <rect x="140" y="140" width="84" height="28" rx="8" fill="#FFFFFF"/>
  <rect x="140" y="344" width="84" height="28" rx="8" fill="#FFFFFF"/>

  <!-- F -->
  <rect x="256" y="156" width="36" height="216" rx="8" fill="#FFFFFF"/>
  <rect x="256" y="156" width="116" height="32" rx="8" fill="#FFFFFF"/>
  <rect x="256" y="244" width="88" height="32" rx="8" fill="#FFFFFF"/>

  <!-- ====== (Opcional) BRILLO SUTIL / ACENTO ====== -->
  <circle cx="420" cy="92" r="6" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="96" cy="416" r="4" fill="#FFFFFF" opacity="0.6"/>

  <!-- ====== GUIDES (oculta/borra antes de exportar) ====== -->
  <g id="Guides" opacity="0.18">
    <!-- Safe area ~12% para maskable -->
    <rect x="61.44" y="61.44" width="389.12" height="389.12" fill="none" stroke="#FFFFFF" stroke-dasharray="8 8"/>
    <!-- Centro -->
    <line x1="256" y1="0" x2="256" y2="512" stroke="#FFFFFF" stroke-dasharray="6 10"/>
    <line x1="0" y1="256" x2="512" y2="256" stroke="#FFFFFF" stroke-dasharray="6 10"/>
    <text x="24" y="494" fill="#FFFFFF" font-size="16" font-family="system-ui, -apple-system">Safe area 12%</text>
  </g>
</svg>
